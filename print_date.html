<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Functions</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
	function printToday() {
		var today = new Date();
		document.write(today.toDateString());
	}
</script>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">Example of Printing the Current Date</i></p>
  </div>
  <div class="content">
    <div class="main">
      <h1>Using Functions</h1>
      <p>Today is <strong>
		<script>printToday();</script>
	  </strong></p>
    </div>
  </div>
  <div class="footer">
    <p>Here is an example of printing the current date</p>
  </div>
</div>
</body>
</html>
